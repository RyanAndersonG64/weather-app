<!doctype html>
<html lang="en">
  <head>
    <title>Ryan's Weather App</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-B3s2VIb2.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <script type="module" crossorigin src="/assets/index-rvuPEj6-.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BZNoxVmb.css">
  </head>

  <body class="bg-info">
    <div class = "row">
      <div class = "col-6 mx-auto app">
        <input type="text" id = "zipcode" name = "zipcode" value="Enter a zipcode"> <button type="button" id = "weatherButton">Get Weather</button>
        <div id = "errorMessage"></div>
        <button type="button" id = "locationButton">Get Weather for my Location</button>
        <div class = "city mx-auto">City</div>
        <div class = "outputCity mx-auto" id = "outputCity"></div>
        <div id = "loader"></div>
        <div class = "temperature mx-auto">Temperature</div>
        <div class = " row outputTemperature mx-auto">
          <div class = "col kelvin" id = "kelvin"></div>
          <div class = "col fahrenheit" id = "fahrenheit"></div>
          <div class = "col celsius" id = "celsius"></div>
        </div>
        <div class = "condition mx-auto">Condition</div>
        <div class = "outputCondition mx-auto" id = "outputCondition"></div>
        <div class = "weatherIcon mx-auto" id = "weatherIcon">
          <img id = "weatherIconImage" src="" width="200" height="200">
        </div>
      </div>
    </div>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
  </body>
</html>
